<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Altlasten geometry-hash checking example application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="overflow: hidden;">
    <div id="maindiv">
        <textarea  id="geomInput" type="textarea" rows="5" class="inputelem" placeholder="Please paste the 'Verordnete Geometrie + Hash' data (geometry and hash) from the 'identify' section of Altlasten-GIS here and press the 'Calculate & Check Hash' button below."></textarea>
        <input id="calcBtn" type="button" value="Calculate & Check Hash" class="inputelem"/>
      <div id="map"/>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
